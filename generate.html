<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>QR Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      background-color: #121212;
      color: #f0f0f0;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 40px;
    }
    .back-button {
      display: inline-block;
      margin-bottom: 20px;
      padding: 8px 16px;
      background-color: #444;
      color: #fff;
      border: none;
      border-radius: 4px;
      text-decoration: none;
      font-size: 14px;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      margin: 10px;
    }
    input {
      width: 300px;
      background-color: #1e1e1e;
      color: #fff;
    }
    button {
      background-color: #00c8ff;
      color: #000;
      cursor: pointer;
    }
    #qrCanvas {
      margin-top: 20px;
      word-break: break-all;
    }
  </style>
</head>
<body>

  <a href="index.html" class="back-button">‚Üê Back to Scanner</a>

  <h1>QR Code Generator</h1>
  <input type="text" id="qrText" placeholder="Enter text to encode">
  <button id="generateBtn">Generate QR</button>
  <div id="qrCanvas"></div>

  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <script>
    const btn = document.getElementById("generateBtn");
    const input = document.getElementById("qrText");
    const output = document.getElementById("qrCanvas");

    btn.addEventListener("click", () => {
      const txt = input.value.trim();
      output.innerHTML = "";
      if (!txt) {
        output.textContent = "Please enter some text.";
        return;
      }
      const c = document.createElement("canvas");
      QRCode.toCanvas(c, txt, { width: 256 }, err => {
        if (err) {
          output.textContent = "Error generating QR";
          console.error(err);
        } else {
          output.appendChild(c);
        }
      });
    });
  </script>
</body>
</html>
