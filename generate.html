<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>QR Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      background: #0d0d0d;
      color: #f0f0f0;
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }

    .container {
      background: #1a1a1a;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.5);
      text-align: center;
      width: 95%;
      max-width: 420px;
    }

    .nav-button {
      display: inline-block;
      background-color: #2a2a2a;
      color: #f0f0f0;
      padding: 10px 18px;
      border-radius: 8px;
      font-weight: 600;
      font-size: 14px;
      text-decoration: none;
      border: 1px solid #4ade80;
      transition: background-color 0.3s ease, color 0.3s ease;
      margin-bottom: 20px;
    }

    .nav-button:hover {
      background-color: #4ade80;
      color: #000;
    }

    h1 {
      margin-bottom: 20px;
      color: #4ade80;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #444;
      border-radius: 8px;
      background: #1e1e1e;
      color: #fff;
      font-size: 16px;
    }

    button {
      background-color: #4ade80;
      color: #000;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s ease;
      width: 100%;
    }

    button:hover {
      background-color: #3ddc70;
    }

    #qrCanvas {
      margin-top: 25px;
    }
  </style>
</head>
<body>
  <div class="container">
    <a href="index.html" class="nav-button">‚Üê Back to Scanner</a>
    <h1>QR Code Generator</h1>
    <input type="text" id="qrText" placeholder="Enter text or URL" />
    <button id="generateBtn">Generate QR</button>
    <div id="qrCanvas"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <script>
    const btn = document.getElementById("generateBtn");
    const input = document.getElementById("qrText");
    const output = document.getElementById("qrCanvas");

    btn.addEventListener("click", () => {
      const txt = input.value.trim();
      output.innerHTML = "";
      if (!txt) {
        output.textContent = "Please enter some text.";
        return;
      }
      const c = document.createElement("canvas");
      QRCode.toCanvas(c, txt, { width: 256 }, err => {
        if (err) {
          output.textContent = "Error generating QR";
          console.error(err);
        } else {
          output.appendChild(c);
        }
      });
    });
  </script>
</body>
</html>
